name: Deploy Express App to Cloud Run Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/499796289115/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: '499796289115-compute@developer.gserviceaccount.com'

      - name: 'Deploy to Cloud Run Functions'
        id: deploy
        uses: 'google-github-actions/deploy-cloud-functions@v2'
        with:
          project_id: 'project-73578cea-db67-4e8e-b50'
          name: 'express-app-func'
          runtime: 'nodejs20'
          region: 'asia-northeast3'
          source_dir: 'backend'
          entry_point: 'itoAuth'
          gen2: true
          
          # [수정] service_account 대신 service_account_email 사용
          service_account_email: '499796289115-compute@developer.gserviceaccount.com'
          
          allow_unauthenticated: true
          
          # [수정] 시크릿 경로 뒤에 /versions/latest 추가 및 콤마 제거
          secret_environment_variables: |
            NODE_ENV=projects/499796289115/secrets/NODE_ENV/versions/latest
            ORIGIN_URL=projects/499796289115/secrets/ORIGIN_URL/versions/latest
            GOOGLE_CLIENT_ID=projects/499796289115/secrets/GOOGLE_CLIENT_ID/versions/latest
            GOOGLE_CLIENT_SECRET=projects/499796289115/secrets/GOOGLE_CLIENT_SECRET/versions/latest
            PORT=projects/499796289115/secrets/PORT/versions/latest
          
      - name: 'Show Function URL'
        run: echo ${{ steps.deploy.outputs.url }}